<ng-template #content let-modal>
    <app-product-detail [product]="lastClickedProduct"></app-product-detail>
</ng-template>

<div class="ui bottom segment">
    <div class="ui link three stackable cards">
        <app-product-card *ngFor='let product of products' 
                            [product]='product' 
                            class="ui card"
                            (click)="productOnClick(product, content)"></app-product-card>
    </div>
</div>
