<div class="section">
    <div class="columns is-multiline">
        <app-product-card *ngFor='let product of products' 
                            [product]='product' 
                            class="column is-4"
                            (click)="productOnClick(product, content)"></app-product-card>
    </div>
</div>


<app-product-detail [events]="eventsSubject.asObservable()"></app-product-detail>
